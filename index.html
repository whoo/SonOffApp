<script >
var jRes;

info=function() {
  $.getJSON("get",function(data)
{
jRes=data;
if (jRes['relais']==1) {
    $('#button').prop('checked', false);
    if ($(".btn-group label").hasClass("active")) $(".btn-group label").button('toggle');
  } else {
    $('#button').prop('checked', true);
    if (!$(".btn-group label").hasClass("active")) $(".btn-group label").button('toggle');
  }
});

};


</script>
